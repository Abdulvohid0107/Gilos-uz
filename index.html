<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gilos.uz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">


</head>
<body>
  <div class="container pt-5">
    <div class="d-flex justify-content-between">
      <h1 class="h2">Gilos.uz/smartphones</h1>

      <button class="btn btn-primary px-4" data-bs-toggle="modal" data-bs-target="#edit-student-modal">
        <span class="me-2">Add product</span>
        <i class="bi bi-plus"></i>
      </button>
    </div>    
    
    <div class="row mt-5">
      <div class="col-3">
        <h2 class="h2">Filter</h2>
        <form action="#">
          <div class="mb-3">
            <label for="search" class="form-label">Search</label>
            <input type="text" class="form-control" id="search" placeholder="Falonchi">
          </div>
          <div class="mb-3">
            <label class="form-label">Price</label>
            <div class="row g-3">
              <div class="col">
                <input type="number" class="form-control" placeholder="From" aria-label="From">
              </div>
              <div class="col">
                <input type="number" class="form-control" placeholder="To" aria-label="To">
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="manufactur-select">Manufacturer</label>
            <select class="form-select" id="manufactur-select">
              <option selected>All</option>
              <option value="1">Lorem</option>
              <option value="2">Lorem</option>
              <option value="3">Lorem</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label" for="sort-by">Sort by</label>
            <select class="form-select" id="sort-by">
              <option selected>Name</option>
              <option value="1">Price</option>
              <option value="2">Location</option>
              <option value="3">Size</option>
            </select>
          </div>
          
          <button type="button" class="btn btn-primary w-100 font-s">Filter</button>
        </form>
      </div>
      
      <section class="col-9">
        <div class="d-flex justify-content-between align-items-end">
          <h2 class="h-2 ">Products list</h2>
          <p>Count: 4</p>
        </div>
        <div class="d-flex flex-wrap">
            <div class="card position-relative">
              <img src="https://picsum.photos/id/130/300/200" alt="Random image">
              <div class="position-absolute top-0 end-0 d-flex">
                <button type="button" class="bnt border-0 bg-white"><i class="bi bi-pencil"></i></button>
                <button type="button" class="bnt border-0 bg-danger"><i class="bi bi-trash3"></i></button>
              </div>
              <div class="card-body">
                <h3 class="card-title">Gadget title</h3>
                <p class="card-text fw-bolder">2.000.000</p>
                <p class="card-text"><s>2.000.000</s></p>
                <p class="card-text"><span class="badge bg-primary">Xiaomi (gadjet firmasi)</span></p>
                <time datetime="2022-05-12">12.05.2022</time>
                <div class="row">
                  <p class="m-0 col-2"><span class="badge bg-primary">8gb</span></p>
                  <p class="m-0 col-2"><span class="badge bg-primary">128gb</span></p>
                  <p class="m-0 col-4"><span class="badge bg-primary">Waterproof</span></p>
                  <p class="m-0"><span class="badge bg-primary">Falon yaxshi tarafi</span></p>
                </div>
              </div>
            </div>
        </div>
      </section>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
